<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Experiment: Alert</title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

	<script src="../build/globals/alert.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div id="alert-container"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		new metal.Alert({
			body: 'This danger alert is dismissable!',
			dismissable: true,
			type: 'danger'
		});

		new metal.Alert({
			body: 'This is an info alert and is not dismissable!',
			dismissable: false,
			type: 'info'
		});
	</script>
</body>
</html>

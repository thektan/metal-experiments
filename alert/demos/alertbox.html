<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Experiment: Alert Box</title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../build/alertbox.css">

	<script src="../build/globals/alertbox.js"></script>

	<!--  Scripts for demo purposes -->
	<script src="js/chance.min.js"></script>

	<style>
		.btn-generate-alert {
			margin: 20px;
		}
	</style>
</head>
<body>
	<button type="button" class="btn btn-info btn-lg btn-generate-alert" onclick="generateAlert();">Generate Alert</button>

	<script type="text/javascript">
		/**
		 * Creates a new empty alert box.
		 */
		var alertBox = new metal.AlertBox();

		// Initialize chance for random generation.
		var chance = new Chance();

		// Possible types.
		var alertTypes = ["success", "info", "warning", "danger"];

		/**
		 * Creates a new alert.
		 */
		function generateAlert() {
			alertBox.alerts = alertBox.alerts.concat([
				{
					body: chance.sentence(),
					type: alertTypes[Math.round(Math.random() * 3)]
				}
			]);
		};
	</script>
</body>
</html>
